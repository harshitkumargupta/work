<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Site</title>
    <link rel="stylesheet" href="seller.css">
</head>
<body>
    <div class="container">
        <h2>Seller Login Form</h2>
        <form>
            <label for="product-image">Product Image:</label>
            <input type="file" id="product-image" required><br><br>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required><br><br>
            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" required><br><br>
            <label for="product-description">Product Description:</label>
            <textarea id="product-description" required></textarea><br><br>
            <button type="submit">Login as Seller</button><br><br>
        </form>
    </div>
</body>
</html>
